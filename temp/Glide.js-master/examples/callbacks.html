<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Callbacks</title>
		<link rel="stylesheet" href="../dist/css/glide.core.css">
		<link rel="stylesheet" href="../dist/css/glide.theme.css">

		<!-- Demo stylesheet -->
		<style>

			body {
				overflow-y: scroll;
			}

			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				border: 0;
			}
			.module {
				width: 100%;
				height: 320px;
			}
			.box {
				width: 100%;
				height: 100%;
				text-align: center;
				color: #fff;
				font-size: 3vw;
				line-height: 320px;
			}
		</style>
	</head>
	<body>

		<div id="Glide" class="glide">

			<div class="glide__arrows">
				<span class="glide__arrow prev" data-glide-dir="<">prev</span>
				<span class="glide__arrow next" data-glide-dir=">">next</span>
			</div>

			<div class="glide__wrapper">
				<ul class="glide__track">
					<li class="glide__slide">
						<div class="box" style="background-color: #77A7FB;">1</div>
					</li>
					<li class="glide__slide">
						<div class="box" style="background-color: #FBCB43;">2</div>
					</li>
					<li class="glide__slide">
						<div class="box" style="background-color: #34B67A;">3</div>
					</li>
				</ul>
			</div>

			<ul class="glide__bullets"></ul>

		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../dist/glide.js"></script>
		<script>
			var slider = $('#Glide').glide({
				beforeInit: function(){
					console.log('beforeInit');
				},
				afterInit: function(){
					console.log('afterInit');
				},
				beforeTransition: function(){
					console.log('beforeTransition');
				},
				afterTransition: function(){
					console.log('afterTransition');
				},
				swipeStart: function(){
					console.log('swipeStart');
				},
				swipeEnd: function(){
					console.log('swipeEnd');
				},
			});
		</script>

	</body>
</html>
